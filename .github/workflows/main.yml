name: Nepal Stock Analysis

on:
  schedule:
    # Runs Sunday-Thursday at 4:00 PM Nepal Time (UTC+05:45)
    - cron: '15 10 * * 0-4'  # 10:15 UTC = 16:00 NPT
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kathmandu  # Set timezone for any datetime operations
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install pandas numpy xgboost plotly requests

    - name: Run Nepse Analysis
      env:
        GH_TOKEN: ${{ secrets.QUANTUM_PAT }}  # Secure token reference
      run: python New_espen.py

    - name: Upload Results
      uses: actions/upload-artifact@v3
      with:
        name: analysis-results
        path: |
          *.csv
          *.html
          *.png
