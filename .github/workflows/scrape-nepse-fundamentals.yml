# .github/workflows/scrape-nepse-fundamentals.yml

name: Scrape NEPSE Fundamentals & Upload CSV

on:
  schedule:
    - cron: '0 12 * * *'   # Daily at 12:00 UTC (~5:45 PM Nepal time)
  workflow_dispatch:

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager nepse-scraper requests pandas

      - name: Setup Chrome & ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome
        run: chrome --version

      - name: Run NEPSE Fundamentals Scraper
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          python scrape_fundamentals.py

      - name: Commit and push updated CSV (if changed)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update fundamental data $(date +'%Y-%m-%d')" && git push)
