name: NEPSE Daily Automation

on:
  schedule:
    - cron: '15 10 * * 0-4'  # Runs Sunday-Thursday at 4 PM Nepal Time (10:15 UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kathmandu  # Nepal timezone

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pandas requests gitpython python-dotenv nepse-scraper xlsxwriter beautifulsoup4 joblib matplotlib

      - name: Set up GitHub Token for authentication
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "GH_TOKEN=${{ secrets.GH_TOKEN }}" >> $GITHUB_ENV

      - name: Run automation script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Pass GitHub token securely
        run: |
          python nepse_automation.py

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git add . 
          git commit -m "Auto-update data [$(date)]" || echo "No changes to commit"
          git push https://${{ secrets.GH_TOKEN }}@github.com/iamsrijit/Nepse.git main || echo "No changes to push"
          
            - name: Clean up old files in repo
          run: |
          repo_dir="/tmp/nepse_repo"
          
          # Remove the existing directory if it exists
          if [ -d "$repo_dir" ]; then
            rm -rf "$repo_dir"
          fi
          
          # Clone the repository again
          git clone https://github.com/iamsrijit/Nepse.git "$repo_dir"
          cd "$repo_dir"
          
          # Add logic to delete old files as per your script's clean-up process
          git add .
          git commit -m "Auto-cleanup old files" || echo "No changes to commit"
          git push https://${{ secrets.GH_TOKEN }}@github.com/iamsrijit/Nepse.git main || echo "No changes to push"
