name: NEPSE Daily Automation

on:
  schedule:
    # Runs every day at 4 PM Nepal Time (10:15 UTC), Sunâ€“Thu
    - cron: '15 10 * * 0-4'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Kathmandu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install nepse-scraper pandas requests beautifulsoup4 gitpython numpy xlsxwriter

      - name: Install GPG
        run: sudo apt update && sudo apt install -y gnupg

      - name: Decrypt automation script
        run: echo "${{ secrets.GPG_PASSWORD }}" | gpg --batch --passphrase-fd 0 -d latest_code.py.gpg > latest_code.py

      - name: Run automation script
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python latest_code.py

      - name: Commit and push new file
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add *.csv
          git diff-index --quiet HEAD || git commit -m "Auto-update: $(date +'%Y-%m-%d')"
          git remote set-url origin https://x-access-token:$GH_TOKEN@github.com/${{ github.repository }}
          git push origin main

      - name: Keep only latest 3vs9EMA_Cross_for_ file
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          latest_file=$(ls -t 3vs9EMA_Cross_for_*.csv | head -n 1)
          old_files=$(ls -t 3vs9EMA_Cross_for_*.csv | tail -n +2)
          if [ -n "$old_files" ]; then
            git rm -q $old_files
            git commit -m "Auto-cleanup old 3vs9EMA_Cross_for_ files, kept $latest_file"
            git push origin main
          fi
